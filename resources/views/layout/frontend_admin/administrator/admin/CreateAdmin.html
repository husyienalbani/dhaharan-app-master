<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet" />
    <script src="assets/js/pace.min.js"></script>
    <!--favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap core CSS-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- animate CSS-->
    <link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <!-- Custom Style-->
    <link href="assets/css/app-style.css" rel="stylesheet" />
  </head>

  <body class="bg-theme bg-theme9">
    <!-- start loader -->
    <div id="pageloader-overlay" class="visible incoming">
      <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner"><div class="loader"></div></div>
      </div>
    </div>
    <!-- end loader -->

    <!-- Start wrapper-->
    <div id="wrapper">
      <div class="card card-create mx-auto my-4" style="margin-top: 50px">
        <div class="card-body">
          <div class="card-content p-2">
            <div class="text-center">
              <img src="assets/images/logo-icon.png" alt="logo icon" />
            </div>
            <div class="card-title text-uppercase text-center py-3">
              TAMBAH ADMIN
            </div>
            <div class="modal-body">
              <div class="col-md-12">
                <form action="" method="" enctype="multipart/form-data">
                  <div
                    class="tab-content"
                    id="nav-tabContent"
                    style="font-size: small"
                  >
                    <div
                      class="tab-pane fade active show"
                      id="nav-content"
                      role="tab"
                    >
                      <div class="row">
                        <div class="col-md-6 col-12" style="margin-bottom: 5px">
                          <div class="mb-3">
                            <label for="Name" class="form-label"
                              ><b>Nama</b></label
                            >
                            <input
                              type="text"
                              class="form-control @error('_name') is-invalid @enderror"
                              name="name"
                              id="name"
                              placeholder="Masukan Nama"
                              style="font-size: small"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 col-12" style="margin-bottom: 5px">
                          <div class="mb-3">
                            <label for="Username" class="form-label"
                              ><b>Username</b></label
                            >
                            <input
                              type="text"
                              class="form-control @error('_nominal') is-invalid @enderror"
                              name="username"
                              id="username"
                              placeholder="Masukkan Username"
                              style="font-size: small"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-12" style="margin-top: -20px;">
                <form action="" method="" enctype="multipart/form-data">
                  <div
                    class="tab-content"
                    id="nav-tabContent"
                    style="font-size: small"
                  >
                    <div
                      class="tab-pane fade active show"
                      id="nav-content"
                      role="tab"
                    >
                      <div class="row">
                        <div class="col-md-12 col-12" style="margin-bottom: 5px">
                          <div class="mb-3">
                            <label for="email" class="form-label"
                              ><b>Email</b></label
                            >
                            <input
                              type="email"
                              class="form-control @error('email') is-invalid @enderror"
                              name="email"
                              id="email"
                              placeholder="Masukan Email"
                              style="font-size: small"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-12">
                <form action="" method="" enctype="multipart/form-data">
                  <div
                    class="tab-content"
                    id="nav-tabContent"
                    style="font-size: small"
                  >
                    <div
                      class="tab-pane fade active show"
                      id="nav-content"
                      role="tab"
                    >
                      <div class="row" style="margin-top: -20px;">
                        <div class="col-md-12 col-12" style="margin-bottom: 5px">
                          <div class="mb-3">
                            <label for="password" class="form-label"
                              ><b>Password</b></label
                            >
                            <input
                              type="password"
                              class="form-control @error('password') is-invalid @enderror"
                              name="password"
                              id="password"
                              placeholder="Masukan Password"
                              style="font-size: small"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success btn-sm">Save</button>
              <button type="reset" class="btn btn-warning btn-sm">Riset</button>
            </div>
          </div>
        </div>
      </div>

      <!--Start Back To Top Button-->
      <a href="javaScript:void();" class="back-to-top"
        ><i class="fa fa-angle-double-up"></i>
      </a>
      <!--End Back To Top Button-->

      <!--start color switcher-->
      <div class="right-sidebar">
        <div class="switcher-icon">
          <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">
          <p class="mb-0">Gaussion Texture</p>
          <hr />

          <ul class="switcher">
            <li id="theme1"></li>
            <li id="theme2"></li>
            <li id="theme3"></li>
            <li id="theme4"></li>
            <li id="theme5"></li>
            <li id="theme6"></li>
          </ul>

          <p class="mb-0">Gradient Background</p>
          <hr />

          <ul class="switcher">
            <li id="theme7"></li>
            <li id="theme8"></li>
            <li id="theme9"></li>
            <li id="theme10"></li>
            <li id="theme11"></li>
            <li id="theme12"></li>
            <li id="theme13"></li>
            <li id="theme14"></li>
            <li id="theme15"></li>
          </ul>
        </div>
      </div>
      <!--end color switcher-->
    </div>
    <!--wrapper-->

    <!-- Bootstrap core JavaScript-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- sidebar-menu js -->
    <script src="assets/js/sidebar-menu.js"></script>

    <!-- Custom scripts -->
    <script src="assets/js/app-script.js"></script>
  </body>
</html>
